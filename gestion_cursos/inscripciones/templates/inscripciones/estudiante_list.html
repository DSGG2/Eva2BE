<h2>Lista de Estudiantes</h2>
<a href="{% url 'estudiante_create' %}">Nuevo Estudiante</a>
<ul>
  {% for estudiante in estudiantes %}
    <li>{{ estudiante.nombre }} {{ estudiante.apellido }} 
    <a href="{% url 'estudiante_update' estudiante.id %}">Editar</a> 
    <a href="{% url 'estudiante_delete' estudiante.id %}">Eliminar</a></li>
  {% endfor %}
</ul>
