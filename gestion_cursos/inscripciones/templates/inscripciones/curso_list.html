<h2>Lista de Cursos</h2>
<a href="{% url 'curso_create' %}">Nuevo Curso</a>
<ul>
    {% for curso in cursos %}
        <li>
            {{ curso.nombre }}/{{ curso.tipo }}
            <a href="{% url 'curso_update' curso.id %}">Editar</a> 
            <a href="{% url 'curso_delete' curso.id %}">Eliminar</a>
        </li>
    {% empty %}
        <li>No hay cursos disponibles.</li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Volver</a>
